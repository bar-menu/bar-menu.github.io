<html lang="it">

<head>

      gtag('config', 'G-XL9WG5KN6E');

    <!-- SEO & MOTORI DI RICERCA (Qui avviene la magia) -->
    <title>Menu Digitale - Bar Nuovo Ferrara | Cocktail, Vini & Snack</title>
    <meta name="description" content="Sfoglia il menu ufficiale del Bar Nuovo a Ferrara. Lista completa di Cocktail, Spritz, Vini, Panini e Caffetteria con prezzi e ingredienti aggiornati.">
    <meta name="keywords" content="Bar Nuovo, Ferrara, Menu, Prezzi, Cocktail, Aperitivo, Colazioni, Vini, Spritz">
    <meta name="author" content="Bar Nuovo Ferrara">
    
    <!-- SOCIAL (Se lo condividi su WhatsApp/Facebook esce bello) -->
    <meta property="og:title" content="Menu Digitale - Bar Nuovo Ferrara">
    <meta property="og:description" content="Cocktail, Vini e specialità.">
    <meta property="og:image" content="https://bar-menu.github.io/Nuovo-2.jpg"> 
    <meta property="og:url" content="https://bar-menu.github.io/nuovo.html">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="it_IT">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:ital,wght@0,700;1,400&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Scripts & Styles -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="style_nuovo.css?v=3.5">
</head>

<body>

    <header>
        <h1>MENU</h1> 
        <div id="lang-switch">
            <button class="lang-btn active" data-lang="it">IT</button>
            <span class="lang-separator">|</span>
            <button class="lang-btn" data-lang="en">EN</button>
        </div>
    </header>

    <main id="menu-container">
        <div id="loading-message" style="text-align:center; padding:50px; color:#888;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>
        
        <!-- Sezione Nessun Risultato (Centrata) -->
        <section id="no-results" style="display: none;">
            <h2>Ricerca</h2>
            <p id="no-results-msg">
                Nessun risultato trovato per "<strong id="no-results-term"></strong>".
            </p>
            <p style="margin-top: 20px;">
                Prova a cercare un altro termine o <a href="#" id="clear-search-link">cancella la ricerca</a>.
            </p>
        </section>
    </main>

    <footer>
        <nav id="quick-nav"></nav>
        <p>Bar Nuovo - Ferrara</p>
        <p id="footer-service">Servizio al tavolo incluso</p>
        <p id="footer-allergens" style="font-size: 0.75em; color: #777; margin-top: 10px;">
            Per allergie o intolleranze rivolgersi al personale.
        </p>
    </footer>

    <!-- NAVBAR MOBILE STICKY -->
    <nav id="quick-nav-mobile-sticky">
        <div id="sticky-search-container">
            <button id="sticky-search-trigger"><i class="fas fa-search"></i></button>
            <input type="text" id="sticky-search-input" placeholder="Cerca...">
        </div>
        <div class="sticky-nav-links-wrapper">
            <ul><!-- JS riempie qui --></ul>
        </div>
    </nav>

    <!-- POPUP INFO -->
    <div id="gin-description-popup">
        <div class="popup-content">
            <h4 id="popup-product-name">Nome</h4>
            <p id="popup-product-description">Descrizione...</p>
            
            <div id="popup-allergens" style="display:none; margin-bottom:15px; color:#ffcc00; font-size:0.85em;"></div>

            <!-- Contenitore Preparazione/Dettagli -->
            <div id="popup-preparation-container" style="display: none;">
                <h5>Preparazione:</h5>
                <p id="popup-preparation-text"></p>
                <span id="popup-strength" class="strength-badge" style="display: none;"></span>
            </div>

            <button id="toggle-prep-btn" style="display:none;"></button>
            <button id="popup-close-btn">×</button>
        </div>
    </div>

    <!-- JS con versione anti-cache -->
    <script src="script_nuovo.js?v=1.1" defer></script>
</body>
</html>
