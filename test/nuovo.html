<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Bar Nuovo</title>
    <!-- Fonts: INTER + Quelli originali -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link rel="stylesheet" href="style_nuovo.css">
</head>
<body>

    <header>
        <h1>MENU</h1> 
        <div id="lang-switch">
            <button class="lang-btn active" data-lang="it">IT</button>
            <span class="lang-separator">|</span>
            <button class="lang-btn" data-lang="en">EN</button>
        </div>
    </header>

    <main id="menu-container">
        <div id="loading-message" style="text-align:center; padding:50px; color:#888;">
            <i class="fas fa-spinner fa-spin"></i> Loading...
        </div>
        <section id="no-results">
            <h2>Ricerca</h2>
            <p id="no-results-text">Nessun risultato.</p>
            <p style="margin-top:20px;"><a href="#" id="clear-search-link">Mostra tutto</a></p>
        </section>
    </main>

    <footer>
        <nav id="quick-nav"></nav>
        <p>Bar Nuovo - Ferrara</p>
        <p id="footer-service">Servizio al tavolo incluso</p>
        <p id="footer-allergens" style="font-size: 0.75em; color: #777; margin-top: 10px;">
            Per allergie o intolleranze rivolgersi al personale.
        </p>
    </footer>

    <!-- NAVBAR MOBILE STICKY (Come l'originale) -->
    <nav id="quick-nav-mobile-sticky">
        <div id="sticky-search-container">
            <button id="sticky-search-trigger"><i class="fas fa-search"></i></button>
            <input type="text" id="sticky-search-input" placeholder="Cerca...">
        </div>
        <div class="sticky-nav-links-wrapper">
            <ul><!-- JS riempie qui --></ul>
        </div>
    </nav>

    <!-- POPUP INFO (Stile Santos) -->
    <div id="gin-description-popup">
        <div class="popup-content">
            <h4 id="popup-product-name">Nome</h4>
            <p id="popup-product-description">Descrizione...</p>
            
            <div id="popup-allergens" style="display:none; margin-bottom:15px; color:#ffcc00; font-size:0.85em;"></div>

            <button id="toggle-prep-btn" style="display:none;"><i class="fas fa-chevron-down"></i> Come si fa?</button>
            
            <div id="popup-preparation-container">
                <h5>Preparazione / Dettagli:</h5>
                <p id="popup-preparation-text"></p>
            </div>

            <button id="popup-close-btn">Ã—</button>
        </div>
    </div>

    <script src="script_nuovo.js" defer></script>
</body>
</html>
