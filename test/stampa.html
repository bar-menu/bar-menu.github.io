Hello World!<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Menu A3 Stile "Republic"</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           STILE A3 - SPAZIO INFINITO
           ========================================= */
        
        body {
            background-color: #444; 
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            padding: 40px;
            margin: 0;
        }

        /* Il Foglio A3 Orizzontale (420mm x 297mm) */
        #paper {
            width: 420mm; 
            height: 297mm; 
            background-color: #fff;
            display: flex;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* COLONNE GIGANTI */
        .column {
            width: 33.33%;
            padding: 30px; /* Più margine interno */
            box-sizing: border-box;
            position: relative;
            /* Flexbox per distribuire meglio il contenuto verticale */
            display: flex;
            flex-direction: column;
        }

        /* TEMA SCURO (Anta 1 e 3) */
        .theme-dark {
            background-color: #1C232B; 
            color: #e0e0e0;
            border-right: 1px solid #333;
        }
        .theme-dark h2 { color: #fff; border-bottom: 1px solid #D4B681; }
        .theme-dark .item-name { color: #fff; }
        .theme-dark .item-price { color: #D4B681; }
        .theme-dark .dots { border-bottom: 1px dotted #555; }
        .theme-dark .item-desc { color: #999; }

        /* TEMA CHIARO (Anta Centrale) */
        .theme-light {
            background-color: #D6C6A9; 
            color: #151A20;
            border-right: 1px solid #c0b090;
        }
        .theme-light h2 { color: #151A20; border-bottom: 1px solid #151A20; }
        .theme-light .item-name { color: #000; font-weight: 700; }
        .theme-light .item-price { color: #000; font-weight: 700; }
        .theme-light .dots { border-bottom: 1px dotted #a09070; }
        .theme-light .item-desc { color: #444; }

        /* TIPOGRAFIA PIÙ GRANDE (Visto che è un A3) */
        h2 {
            font-family: 'Merriweather', serif;
            font-size: 24px; /* Titoli grandi */
            margin-top: 20px;
            margin-bottom: 15px;
            padding-bottom: 5px;
            text-transform: capitalize;
            letter-spacing: 1px;
        }

        .print-item {
            margin-bottom: 10px; 
            line-height: 1.3;
            font-size: 14px; /* Leggibilissimo */
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            width: 100%;
        }

        .dots { flex-grow: 1; margin: 0 10px; }
        .item-price { white-space: nowrap; font-size: 15px; }
        /* Descrizione piccola ma visibile */
        .item-desc { display: block; font-size: 11px; margin-top: 2px; font-style: italic; opacity: 0.9; }

        /* Sezione per raggruppare visivamente */
        .group-container { margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="paper">
        
        <!-- COLONNA 1: APERITIVO & COCKTAIL (Il Core Business) -->
        <div class="column theme-dark" id="col-1"></div>

        <!-- COLONNA 2: GIORNO, CIBO & VINI (Il Centro Chiaro) -->
        <div class="column theme-light" id="col-2"></div>

        <!-- COLONNA 3: SPIRITS & ALCOL PESANTE (La parte destra scura) -->
        <div class="column theme-dark" id="col-3"></div>

    </div>

    <script>
        const CSV_URL = 'menu_nuovo.csv'; 

        // LAYOUT A3 COMPLETO (Senza tagli!)
        const LAYOUT = {
            col1: ["Spritz", "Cocktails", "Gin & Tonic"], 
            col2: ["Caffetteria", "Tè & Cioccolate", "Bevande", "Birre", "Spuntini", "Panini & Piadine", "Vini", "Franciacorta"],
            col3: ["Rum", "Whisky", "Vodka", "Grappe", "Amari e Liquori", "Vermouth", "Brandy"]
        };

        Papa.parse(CSV_URL, {
            download: true, header: true, skipEmptyLines: true,
            complete: (res) => { renderMenu(res.data); }
        });

        function renderMenu(data) {
            const grouped = {};
            data.forEach(row => {
                const cat = row.Categoria ? row.Categoria.trim() : null;
                if(!cat) return;
                if(!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(row);
            });

            fillColumn('col-1', LAYOUT.col1, grouped);
            fillColumn('col-2', LAYOUT.col2, grouped);
            fillColumn('col-3', LAYOUT.col3, grouped);
        }

        function fillColumn(colId, categories, data) {
            const container = document.getElementById(colId);
            categories.forEach(cat => {
                if(!data[cat]) return;
                
                // Contenitore per tenere insieme titolo e lista
                const groupDiv = document.createElement('div');
                groupDiv.className = 'group-container';
                
                const h2 = document.createElement('h2');
                h2.innerText = cat;
                groupDiv.appendChild(h2);

                data[cat].forEach(row => {
                    const div = document.createElement('div');
                    div.className = 'print-item';
                    
                    const nome = row.Nome;
                    // Qui possiamo osare: se la descrizione è corta, la mettiamo!
                    const desc = row.Descrizione_Lista || ""; 
                    const prezzo = row.Prezzo || "";

                    div.innerHTML = `
                        <div class="item-header">
                            <span class="item-name">${nome}</span>
                            <span class="dots"></span>
                            <span class="item-price">${prezzo}</span>
                        </div>
                        ${desc ? `<span class="item-desc">${desc}</span>` : ''}
                    `;
                    groupDiv.appendChild(div);
                });

                container.appendChild(groupDiv);
            });
        }
    </script>
</body>
</html>
