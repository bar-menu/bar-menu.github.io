    <meta charset="UTF-8">

    <title>Menu - Bar Santos Ferrara</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">   
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font Base -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Merriweather:ital,wght@0,700;1,400&family=Poppins:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style_santos.css?v=1.6"> 

    <!-- Parser CSV -->

<body>

    <header>
      
        <!-- SELETTORE LINGUA (Era questo che mancava!) -->
        <div id="lang-switch">
            <button class="lang-btn active" data-lang="it">IT</button>
            <span class="lang-separator">|</span>
            <button class="lang-btn" data-lang="en">EN</button>
        </div>

        
    </header>

    <main id="menu-container">
        <div id="loading-message" style="text-align:center; padding:50px; color:#888;">
            <i class="fas fa-spinner fa-spin"></i> Caricamento Menu...
        </div>
        
        <section id="no-results" style="display: none;">
            <h2>Ricerca</h2>
            <p id="no-results-msg">Nessun risultato trovato.</p>
        </section>
    </main>

    <footer>
        <nav id="quick-nav"></nav>
        <img src="https://bar-menu.github.io/Logo-Santos.svg" alt="Logo Bar Santos" class="footer-logo"> 
        <p>Bar Santos - Piazza Trento Trieste, 8, Ferrara</p>
        <p id="footer-service">Servizio al tavolo incluso</p>
    </footer>

    <!-- NAVBAR MOBILE -->
    <nav id="quick-nav-mobile-sticky">
        <div id="sticky-search-container">
            <button id="sticky-search-trigger"><i class="fas fa-search"></i></button>
            <input type="text" id="sticky-search-input" placeholder="Cerca...">
        </div>
        <div class="sticky-nav-links-wrapper">
            <ul></ul>
        </div>
    </nav>

    <!-- POPUP -->
    <div id="gin-description-popup">
        <div class="popup-content">
            <h4 id="popup-product-name">Nome</h4>
            <p id="popup-product-description">Descrizione...</p>
            <div id="popup-allergens" style="display:none; margin-bottom:15px; color:#ffcc00;"></div>
            <div id="popup-preparation-container" style="display: none;">
                <h5>Preparazione:</h5>
                <p id="popup-preparation-text"></p>
                <span id="popup-strength" class="strength-badge" style="display: none;"></span>
            </div>
            <button id="toggle-prep-btn" style="display:none;"></button>
            <button id="popup-close-btn">Ã—</button>
        </div>
    </div>

    <!-- JS ESCLUSIVO SANTOS -->
    <script src="script_santos.js?v=1.1"></script>
</body>
</html>
